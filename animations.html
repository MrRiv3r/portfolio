<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Positioning for the dropdown menu */
   

        /* Style for the header background */
        .header-background {
            background-color: #333; /* Change the background color as needed */
            color: white; /* Change the text color as needed */
            width: 100vw; /* Add this line to make it full-width */
        }

        /* Style for the container */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center;
        }

        /* Style for the video container */
        .video-container-wrapper {
            margin-bottom: 20px; /* Add some space between video containers */
            position: relative;
        }

        .video-container {
            width: 80vw; /* Set the desired width */
            height: 45vw; /* Set the height to maintain the aspect ratio (assuming 16:9 aspect ratio) */
            max-height: 80vh; /* Limit the height to 80% of the viewport height */
            overflow: hidden; /* Hide any overflowing content */
        }

        /* Style for the iframe */
        iframe {
            width: 100%;
            height: 100%;
        }

        /* Style for the arrow buttons */
        .arrow-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            outline: none;
        }

        /* Positioning for previous button */
        .prev-btn {
            left: 0vw; /* Move left by 60px to center it between the videos */
        }

        /* Positioning for next button */
        .next-btn {
            right: 0vw; /* Move right by 60px to center it between the videos */
        }

        /* Style for the YouTube channel link */
        .youtube-link {
            margin-top: auto; /* Push to the bottom */
            margin-bottom: 20px; /* Add some space */
            text-align: center; /* Center the link */
        }
    </style>
</head>
<body>

    <!-- Dropdown menu -->
    <div class="header-background">
        <select onchange="window.location.href=this.value">
            <option value="" disabled selected>menu</option>
            <option value="illustrations.html">Art</option>
            <option value="projects.html">Projects</option>
            <option value="logos.html">Logos</option>
            <option value="models.html">Models</option>
            <option value="about.html">Contact</option>
            <option value="index.html">Home</option>
        </select>
        <h1> Videos</h1>
    </div>
  

    <!-- Container for the first video -->
    <div class="video-container-wrapper">
        <h2>Animations</h2>
        <div class="video-container">
            <!-- The iframe will be added here -->
        </div>
        <!-- Arrow buttons for previous and next videos -->
        <button class="arrow-btn prev-btn" onclick="prevVideo(0)">&#10094;</button>
        <button class="arrow-btn next-btn" onclick="nextVideo(0)">&#10095;</button>
    </div>

    <!-- Container for the second video -->
    <div class="video-container-wrapper">
        <h2>Motion Graphics</h2>
        <div class="video-container">
            <!-- The iframe will be added here -->
        </div>
        <!-- Arrow buttons for previous and next videos -->
        <button class="arrow-btn prev-btn" onclick="prevVideo(1)">&#10094;</button>
        <button class="arrow-btn next-btn" onclick="nextVideo(1)">&#10095;</button>
    </div>

    <!-- Container for the third video -->
    <div class="video-container-wrapper">
        <h2>Turn Tables</h2>
        <div class="video-container">
            <!-- The iframe will be added here -->
        </div>
        <!-- Arrow buttons for previous and next videos -->
        <button class="arrow-btn prev-btn" onclick="prevVideo(2)">&#10094;</button>
        <button class="arrow-btn next-btn" onclick="nextVideo(2)">&#10095;</button>
    </div>

    <!-- YouTube channel link -->
    <div class="youtube-link">
        <a href="https://www.youtube.com/channel/UCRmmzzXZl8qYWxmJ0FLekxA" target="_blank">Check out the YouTube channel!</a>
    </div>

    <script>
        // Arrays of video IDs for each container
        var videoIDs = [
            ["mB5t-P6t9QA", "cloOITT9YwY", "QteDVABIfcs","aGRJjkSatA4", "Jy7Y_ZskHBg","HbXEX2iwW00","1zFr3F1o6_g","2TW8w-PmA24"], // Video IDs for the first container
            ["tpL7AZav7r8", "ul40dQ-0kjo", "b1WgIpSoAdc", "CiZw7w6q6iU"],    // Video IDs for the second container
            ["BQXrXY9vBr4", "Y7ITrnkGpNs", "ojumi2To5Vo","WcNaQAWHt8I","wnoDi1Vp4Fk","WNCnyeEpdEA","MI9CASZ1Rbw","tUnjMgV6TCw","P_nwtwHQ5jQ","gSNsnaZFaD8"]     // Video IDs for the third container
            // Add more arrays as needed
        ];

        var currentIndex = [0, 0, 0]; // Current index for each container

        // Function to load the current video for a specific container
        function loadVideo(container) {
            var videoContainer = document.querySelectorAll(".video-container")[container];
            var videoID = videoIDs[container][currentIndex[container]];
            var iframe = document.createElement("iframe");
            iframe.src = "https://www.youtube.com/embed/" + videoID;
            iframe.frameborder = "0";
            iframe.allowfullscreen = true;
            videoContainer.innerHTML = "";
            videoContainer.appendChild(iframe);
        }

        // Function to go to the previous video for a specific container
        function prevVideo(container) {
            if (currentIndex[container] > 0) {
                currentIndex[container]--;
            } else {
                currentIndex[container] = videoIDs[container].length - 1;
            }
            loadVideo(container);
        }

        // Function to go to the next video for a specific container
        function nextVideo(container) {
            if (currentIndex[container] < videoIDs[container].length - 1) {
                currentIndex[container]++;
            } else {
                currentIndex[container] = 0;
            }
            loadVideo(container);
        }

        // Load the initial videos for each container
        loadVideo(0); // Load the first video for the first container
        loadVideo(1); // Load the first video for the second container
        loadVideo(2); // Load the first video for the third container
    </script>

</body>
</html>
