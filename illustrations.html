        function plusSlides(n) {
            showSlides(slideIndex += n);

            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("slideshow-image");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
        }

        // JavaScript for image pop-up

            }
        }
        var span = document.getElementsByClassName("close")[0];
        span.onclick = function() {

}

// Close modal when close button is clicked
var span = document.getElementsByClassName("close")[0];

}
document.addEventListener('DOMContentLoaded', () => {
    const tooltip = document.getElementById('tooltip');
    const images = document.getElementsByClassName('slideshow-image');
    const button = document.getElementById('toggleButton');
    
    // Store the original tooltip text
    const originalTooltipText = tooltip.innerHTML;

    // Tooltip behavior for images
    Array.from(images).forEach(image => {
        image.addEventListener('mousemove', (e) => {
            tooltip.style.display = 'block'; // Show tooltip
            tooltip.style.left = `${e.pageX + 10}px`; // Position tooltip slightly to the right of the cursor
            tooltip.style.top = `${e.pageY + 10}px`; // Position tooltip slightly below the cursor
            tooltip.innerHTML = image.getAttribute('data-tooltip'); // Update tooltip text
        });

        image.addEventListener('mouseleave', () => {
            tooltip.style.display = 'none'; // Hide tooltip when not hovering
        });
    });

    // Tooltip behavior for button
    button.addEventListener('mousemove', (e) => {
        tooltip.style.display = 'block'; // Show tooltip
        tooltip.style.left = `${e.pageX + 10}px`; // Position tooltip slightly to the right of the cursor
        tooltip.style.top = `${e.pageY + 10}px`; // Position tooltip slightly below the cursor
        tooltip.innerHTML = originalTooltipText; // Revert to the original tooltip text
    });

    button.addEventListener('mouseleave', () => {
        tooltip.style.display = 'none'; // Hide tooltip when not hovering
    });
});

            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Positioning of previous button */
        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }

        /* Positioning of next button */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* Hover effect for buttons */
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
    margin: auto;
    display: block;
    min-width: 50vw; /* Limit width to 80% of viewport */
    min-height: 50vh; /* Limit height to 80% of viewport height */
    max-width: 100%; /* Limit width to 80% of viewport */
    max-height: 100%; /* Limit height to 80% of viewport height */
    object-fit: contain; /* Maintain aspect ratio */
}

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Media query for mobile */
        @media screen and (max-width: 1000px) {
            .slideshow-image {
                max-width: 70vw; /* Set the maximum width to 60% of the viewport width */
                min-width: 70vw; /* Set the minimum width to 60% of the viewport width */
                max-height: 200vw; /* Allow the height to adjust automatically */
            }
        }
        @media screen and (max-height:400px) {
            .slideshow-image {
                object-fit: contain; /* Maintain aspect ratio */
                max-height: 85vh; /* Allow the height to adjust automatically */
