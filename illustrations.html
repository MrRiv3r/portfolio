    const button = document.getElementById('toggleButton');
    
    // Store the original tooltip text
    const originalTooltipText = tooltip.innerHTML;

    // Tooltip behavior for images
    Array.from(images).forEach(image => {
        image.addEventListener('mousemove', (e) => {
            tooltip.style.display = 'block'; // Show tooltip
            tooltip.style.left = `${e.pageX + 10}px`; // Position tooltip slightly to the right of the cursor
            tooltip.style.top = `${e.pageY + 10}px`; // Position tooltip slightly below the cursor
            tooltip.innerHTML = image.getAttribute('data-tooltip'); // Update tooltip text
            document.body.classList.add("hide-cursor");
        });

        image.addEventListener('mouseleave', () => {
            tooltip.style.display = 'none'; // Hide tooltip when not hovering
            document.body.classList.remove("hide-cursor");
        });
        image.addEventListener('touchstart', () => {
                image.classList.add('hover-effect');
            });

            image.addEventListener('touchend', () => {
                image.classList.remove('hover-effect');
            });
    });

    // Tooltip behavior for button
    button.addEventListener('mousemove', (e) => {
        tooltip.style.display = 'block'; // Show tooltip
            tooltip.innerHTML = originalTooltipText; // Revert to the original tooltip text

            // Position tooltip centered horizontally
            const viewportWidth = window.innerWidth;
            const tooltipWidth = tooltip.offsetWidth;

            tooltip.style.left = `${(viewportWidth - tooltipWidth) / 2}px`;
            tooltip.style.top = `${e.pageY + 10}px`; // Position tooltip slightly below the cursor
    });

    button.addEventListener('mouseleave', () => {
        tooltip.style.display = 'none'; // Hide tooltip when not hovering
    });
});

    const images = document.getElementsByClassName("slideshow-image");

    // Function to open full-screen modal and show text box
    function openFullScreen(img) {
        modal.style.display = "block";
        modalImg.src = img.src;
        textBox.innerHTML = img.getAttribute('data-tooltip'); // Set text box content
        textBox.style.display = 'block'; // Show text box
    }

    // Add click event to images
    Array.from(images).forEach(image => {
        image.addEventListener('click', function() {
            openFullScreen(this);
        });
    });

    // Close modal when clicking outside the image
    modal.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = 'none';

    // Close modal when the close button is clicked

        if (event.key === 'Escape') {

        }
    });
