<script>
    const imagePaths = [
        "images/logos/1 (26).png",
        "images/art/river-carley-rhc24-0.jpg",
        "images/models/model1 (32).jpg",
        "images/models/model1 (13).jpg",

        "images/art/zues.jpg",
        "images/art/realistic face 2.jpg",
        "images/models/oldman.jpg",
        "images/models/mask silver.jpg"
    ];

    function shuffle(array) {
        let currentIndex = array.length, randomIndex;
        while (currentIndex !== 0) {
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;
            [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
        }
        return array;
    }

    function populateBanner() {
        const container = document.getElementById('scroll-track');
        const shuffled = shuffle([...imagePaths]);

        // Append 2 sets for seamless looping
        [...shuffled, ...shuffled].forEach(src => {
            const img = document.createElement('img');
            img.src = src;
            container.appendChild(img);
        });
    }

    window.onload = populateBanner;
</script>
