    <style>
        /* Style for the wrapper div */
        .wrapper {
            background-color: black; /* Black background */
            overflow: hidden; /* Hide overflowing content */
            position: relative; /* For positioning children absolutely */
            height: 65vh; /* Fixed height, adjust as needed */
            width: 100%; /* Full width */
        }

        /* Style for the banner container */
        .banner-container {
            display: flex; /* Align images horizontally */
            position: absolute; /* Allows for absolute positioning */
            height: 100%; /* Match wrapper height */
            width: 200%; /* Set width to accommodate scrolling */
            white-space: nowrap; /* Prevent wrapping of images */
        }

        /* Style for individual images */
        .banner-container img {
            height: 100%; /* Full height of the wrapper */
            width: auto; /* Maintain aspect ratio */
            display: inline-block; /* Inline-block for horizontal alignment */
        }

        /* Keyframes for scrolling animation */
        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }
        @media screen and (max-width: 1000px) {

}

    <script>
        function calculateTotalWidth() {
            const images = document.querySelectorAll('.banner-container img');
            let totalWidth = 0;

            images.forEach(img => {
                totalWidth += img.offsetWidth;
            });

            return totalWidth;
        }

        function duplicateImages() {
            const container = document.querySelector('.banner-container');
            const images = Array.from(container.querySelectorAll('img'));
            const totalWidth = calculateTotalWidth();
            const wrapperWidth = document.querySelector('.wrapper').offsetWidth;

            // Duplicate the images and append them to the container
            images.forEach(img => {
                const clone = img.cloneNode(true);
                container.appendChild(clone);
            });

            // Set the container width to accommodate all images
            container.style.width = `${totalWidth * 1}px`;

            // Set the animation duration
            const scrollDuration = 10; // Desired duration in seconds
            const animationDuration = (totalWidth / wrapperWidth) * scrollDuration;
            container.style.animation = `scroll ${animationDuration}s linear infinite`;
        }

        window.onload = function() {
            duplicateImages();
        };
    </script>
