<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style for the wrapper div */
        .wrapper {
            background-color: black; /* Black background */
            display: flex; /* Use flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 45vw; /* Fixed height */
            overflow: hidden; /* Hide any overflowing content */
            position: relative; /* Relative positioning for absolute children */
        }

        /* Style for the slideshow container */
        .slideshow-container-1 {
            max-width: 30vw;
            position: relative;
            margin: auto;
        }

        /* Style for the images */
        .mySlides img {
            max-width: 30vw;
            min-width: 30vw;
            max-height: 40vw; /* Make all images fill their container */
            height: auto; /* Maintain aspect ratio */
        }

        /* Style for the navigation dots */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        /* Style for the active dot */
        .active {
            background-color: #717171;
        }

        /* Style for the text */
        .slide-text {
            text-align: center;
            color: white;
            font-size: 3vw;
        }
    </style>
</head>
<body>
    <h1>River Carley's Portfolio</h1>
    <select onchange="window.location.href=this.value">
        <option value="" disabled selected>Menu</option>
        <option value="illustrations.html">Art</option>
        <option value="animations.html">Videos</option>
        <option value="projects.html">Projects</option>
        <option value="logos.html">Logos</option>
        <option value="about.html">About</option>
    </select>

    <!-- Wrapper div with black background -->
    <div class="wrapper">
        <!-- Slideshow container -->
        <div class="slideshow-container">
            <!-- Slides -->
            <div class="mySlides">
                <img src="images/portrait.png" alt="Slide 1">
            </div>

            <div class="mySlides">
                <img src="images/PXL_20240210_154231167.jpg" alt="Slide 2">
            </div>

            <div class="mySlides">
                <img src="images/sexy.png" alt="Slide 3">
            </div>

            <!-- Navigation dots -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
    </div>

    <!-- Slide text -->
    <p class="slide-text">Hi, I'm River</p>

    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
    </script>
</body>
</html>
