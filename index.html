<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style for the wrapper div */
        .wrapper {
            background-color: black; /* Black background */
            display: flex; /* Use flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 45vw; /* Fixed height */
            min-height: 50vw;
            max-height: 50vw;
            overflow: hidden; /* Hide any overflowing content */
            position: relative; /* Relative positioning for absolute children */
        }

        /* Style for the slideshow container */
        .slideshow-container-1 {
            max-width: 30vw;
            min-height: 40vw;
            position: relative;
            margin: auto;
        }

        /* Style for the images */
        .mySlides img {
            min-width: 30vw;
            max-height: 40vw; /* Make all images fill their container */
            height: auto; /* Maintain aspect ratio */
        }

        /* Style for the navigation dots */
        .dot {
            cursor: pointer;
            height: 1vw;
            width: 1vw;
            margin:  0.2vw;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        /* Style for the active dot */
        .active {
            background-color: #717171;
        }

        /* Style for the text */
        .slide-text {
            text-align: center;
            color: white;
            font-size: 3vw;
        }
    </style>
</head>
<body>
 
    <div class="header-background">
        <select onchange="window.location.href=this.value">
            <option value="" disabled selected>menu</option>
            <option value="illustrations.html">Art</option>
            <option value="animations.html">videos</option>
            <option value="projects.html">Projects</option>
            <option value="logos.html">Logos</option>
            <option value="models.html">Models</option>
            <option value="about.html">Contact</option>
        </select>
        <h1>River Carley's Portfolio</h1>
        </div>

    <!-- Wrapper div with black background -->
    <div class="wrapper">
        <!-- Slideshow container -->
        <div class="slideshow-container">
            <!-- Slides -->
            <div class="mySlides">
                <img src="images/logos/1 (26).png" alt="Slide 1">
            </div>

            <div class="mySlides">
                <img src="images/art/river-carley-rhc24-0.jpg" alt="Slide 2">
            </div>

            <div class="mySlides">
                <img src="images/models/river-carley-7-5-v-3.jpg" alt="Slide 3">
            </div>

            <div class="mySlides">
                <img src="images/models/model1 (13).jpg" alt="Slide 4">
            </div>

            <div class="mySlides">
                <img src="images/models/model1 (30).jpg" alt="Slide 5">
            </div>

            <div class="mySlides">
                <img src="images/art/2 (60).jpg" alt="Slide 6">
            </div>
            <div class="mySlides">
                <img src="images/art/2 (84).jpg" alt="Slide 7">
            </div>
            <div class="mySlides">
                <img src="images/art/river-carley-self-portrait.jpg" alt="Slide 8">
            </div>
            <div class="mySlides">
                <img src="images/art/2 (33).jpg" alt="Slide 9">
            </div>
            <div class="mySlides">
                <img src="images/logos/1 (14).png" alt="Slide 10">
            </div>
          

            <!-- Navigation dots -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
                <span class="dot" onclick="currentSlide(6)"></span>
                <span class="dot" onclick="currentSlide(7)"></span>
                <span class="dot" onclick="currentSlide(8)"></span>
                <span class="dot" onclick="currentSlide(9)"></span>
                <span class="dot" onclick="currentSlide(10)"></span>
            

            </div>
        </div>
    </div>

    <!-- Slide text -->
    <p class="slide-text">Hi, I'm River. </p>
    <br>
    <p class="slide-text">This is a website made by me to display past work. </p>


    <script>
        var slideIndex = 0;
        var scrollPosition = 0; // Initialize scroll position
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            scrollPosition = window.scrollY;
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            window.scrollTo(0, scrollPosition);
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
    </script>
     <style>
        /* Style for the header background */
        .header-background {
            display: flex;
            align-items: center; /* Align items vertically */
        }

        /* Style for the select menu */
        select {
            margin-right: 10px; /* Add some space between the menu and the heading */
        }

        /* Style for the h1 */
        h1 {
            margin: 0; /* Remove default margin */
        }
    </style>
</body>
</html>
