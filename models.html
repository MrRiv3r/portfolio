document.addEventListener('DOMContentLoaded', () => {
    const tooltip = document.getElementById('tooltip');
    const images = document.getElementsByClassName('slideshow-image');
    const button = document.getElementById('toggleButton');
    
    // Store the original tooltip text
    const originalTooltipText = tooltip.innerHTML;

    // Tooltip behavior for images
    Array.from(images).forEach(image => {
        image.addEventListener('mousemove', (e) => {
            const tooltipWidth = tooltip.offsetWidth;
            const tooltipHeight = tooltip.offsetHeight;
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            let left = e.pageX + 10;
            let top = e.pageY + 10;

            // Adjust tooltip position if it's near the right edge
            if (left + tooltipWidth > viewportWidth) {
                left = e.pageX - tooltipWidth - 10;
            }

            // Adjust tooltip position if it's near the bottom edge
            if (top + tooltipHeight > viewportHeight) {
                top = e.pageY - tooltipHeight - 10;
            }

            tooltip.style.display = 'block'; // Show tooltip
            tooltip.style.left = `${left}px`; // Position tooltip slightly to the right of the cursor
            tooltip.style.top = `${top}px`; // Position tooltip slightly below the cursor
            tooltip.innerHTML = image.getAttribute('data-tooltip'); // Update tooltip text
            document.body.classList.add("hide-cursor");
        });

        image.addEventListener('mouseleave', () => {
            tooltip.style.display = 'none'; // Hide tooltip when not hovering
            document.body.classList.remove("hide-cursor");
        });
    });

    // Tooltip behavior for button
    button.addEventListener('mousemove', (e) => {
        tooltip.style.display = 'block'; // Show tooltip
        tooltip.innerHTML = originalTooltipText; // Revert to the original tooltip text

        // Center tooltip horizontally relative to the viewport
        const viewportWidth = window.innerWidth;
        const tooltipWidth = tooltip.offsetWidth;

        let left = (viewportWidth - tooltipWidth) / 2;
        let top = e.pageY + 10; // Position tooltip slightly below the cursor

        tooltip.style.left = `${left}px`;
        tooltip.style.top = `${top}px`;
    });

    button.addEventListener('mouseleave', () => {
        tooltip.style.display = 'none'; // Hide tooltip when not hovering
    });
});

    function openFullScreen(img) {
        modal.style.display = "block";

        textBox.style.display = 'block'; // Show text box
    }

    Array.from(images).forEach(image => {
        image.addEventListener('click', function() {
            openFullScreen(this);
        });
    });

    // Close modal when clicking outside the image
    modal.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = 'none';
            textBox.style.display = 'none'; // Hide text box when closing modal
        }
    };

    // Close modal when the close button is clicked
    closeModal.onclick = function() { 
        modal.style.display = "none";
        textBox.style.display = 'none'; // Hide text box when closing modal
    };
    
    // Hide text box when pressing Escape key
    document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') {
            modal.style.display = 'none';
            textBox.style.display = 'none'; // Hide text box on Escape
        }
    });
});
