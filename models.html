    <script>
        // JavaScript for slideshow functionality
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("slideshow-image");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
        }

        // JavaScript for image pop-up
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("img01");
        var images = document.getElementsByClassName("slideshow-image");
        for (var i = 0; i < images.length; i++) {
            images[i].onclick = function(){
                modal.style.display = "block";
                modalImg.src = this.src;
            }
        }
        var span = document.getElementsByClassName("close")[0];
        span.onclick = function() { 
            modal.style.display = "none";
        }
        var toggleButton = document.getElementById("toggleButton");
        toggleButton.onclick = function() {
    var gridImages = document.getElementsByClassName("slideshow-image");
    var prevButton = document.querySelector(".prev");
    var nextButton = document.querySelector(".next");
    var slideshowContainer = document.querySelector(".slideshow-container");

    // Toggle grid class
    slideshowContainer.classList.toggle("grid-active");

// If grid is active, set the grid style
if (slideshowContainer.classList.contains("grid-active")) {
        slideshowContainer.style.top = "10vw"; // Center vertically
        slideshowContainer.style.left = "50%"; // Center horizontally
        slideshowContainer.style.transform = "translate(-50%, -0vw)"; // Center using transform
        slideshowContainer.style.maxHeight = "60vw"; // Adjust as needed
        
}else{

    slideshowContainer.style.top = "55%";
    slideshowContainer.style.left = "50%";
    slideshowContainer.style.maxHeight = "75vw"; // Corrected property name
    slideshowContainer.style.transform = "translate(-50%, -50%)"; // Reset transform
}


    // Loop through all images
    for (var i = 0; i < gridImages.length; i++) {
        gridImages[i].classList.toggle("small-image");
        // If image is displayed in slideshow or not
        if (gridImages[i].style.display === "block" || gridImages[i].style.display === "") {
            gridImages[i].style.display = "none";
        } else {
            gridImages[i].style.display = "block";
        }
    }

    // Toggle visibility of previous and next buttons
    if (prevButton.style.display === "block" || prevButton.style.display === "") {
        prevButton.style.display = "none";
        nextButton.style.display = "none";
        // Change button text to "Grid View"
        toggleButton.textContent = "Slide Show";
    } else {
        prevButton.style.display = "block";
        nextButton.style.display = "block";
        // Change button text to "Slide Show"
        toggleButton.textContent = "Grid View";
    }

    // Show the current slide image in grid view
    // Show the current slide image in grid view
    var currentSlideIndex = slideIndex - 1;
    gridImages[currentSlideIndex].style.display = "block";

};
// JavaScript for image pop-up
var modal = document.getElementById("myModal");

// Function to open modal and display clicked image
for (var i = 0; i < images.length; i++) {
    images[i].onclick = function(){
        modal.style.display = "block";
        modalImg.src = this.src;
    }
}

// Close modal when clicked outside of the image
modal.onclick = function(event) {
    if (event.target === modal) {
        modal.style.display = "none";
    }
}

// Close modal when close button is clicked
var span = document.getElementsByClassName("close")[0];
span.onclick = function() { 
    modal.style.display = "none";

/* Additional specificity for small-image class */

        /* Style for slideshow container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }



        

        /* Style for next and previous buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 1vw;
            margin-top: -1vw;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Positioning of previous button */
        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }

        /* Positioning of next button */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* Hover effect for buttons */
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
    margin: auto;
    display: block;
    min-width: 50vw; /* Limit width to 80% of viewport */
    min-height: 50vh; /* Limit height to 80% of viewport height */
    max-width: 80%; /* Limit width to 80% of viewport */
    max-height: 80%; /* Limit height to 80% of viewport height */
    object-fit: contain; /* Maintain aspect ratio */
}

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        @media screen and (max-width: 1000px) {
