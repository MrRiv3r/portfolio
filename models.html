    <script>
        // JavaScript for slideshow functionality
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("slideshow-image");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
        }

        // JavaScript for image pop-up
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("img01");
        var images = document.getElementsByClassName("slideshow-image");
        for (var i = 0; i < images.length; i++) {
            images[i].onclick = function(){
                modal.style.display = "block";
                modalImg.src = this.src;
            }
        }
        var span = document.getElementsByClassName("close")[0];
        span.onclick = function() { 
            modal.style.display = "none";
        }
         // JavaScript for toggling grid view
         var toggleButton = document.getElementById("toggleButton");
toggleButton.onclick = function() {
    var gridImages = document.getElementsByClassName("slideshow-image");
    var prevButton = document.querySelector(".prev");
    var nextButton = document.querySelector(".next");
    var slideshowContainer = document.querySelector(".slideshow-container");

// Toggle grid class
slideshowContainer.classList.toggle("grid-active");

// If grid is active, set the grid style
if (slideshowContainer.classList.contains("grid-active")) {
    slideshowContainer.style.top = "10%";
    slideshowContainer.style.left = "20%";
    slideshowContainer.style.maxHeight = "90vw"; // Corrected property name
    slideshowContainer.style.transform = "none"; // Reset transform
} else { // Otherwise, set the default style
    slideshowContainer.style.top = "55%";
    slideshowContainer.style.left = "50%";
    slideshowContainer.style.maxHeight = "75vw"; // Corrected property name
    slideshowContainer.style.transform = "translate(-50%, -50%)"; // Reset transform
}
    for (var i = 0; i < gridImages.length; i++) {
        gridImages[i].classList.toggle("small-image");
        if (gridImages[i].style.display === "block" || gridImages[i].style.display === "") {
            gridImages[i].style.display = "none";
        } else {
            gridImages[i].style.display = "block";
        }
    }
    // Toggle visibility of previous and next buttons
    if (prevButton.style.display === "block" || prevButton.style.display === "") {
        prevButton.style.display = "none";
        nextButton.style.display = "none";
        // Change button text to "Grid View"
        toggleButton.textContent = "Slide Show";
    
    } else {
        prevButton.style.display = "block";
        nextButton.style.display = "block";
        // Change button text to "Slide Show"
        toggleButton.textContent = "Grid View";
    }
};

    <style>
        .slideshow-container {
    max-width: 75vw;
    max-height: 75vw;
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-wrap: wrap; /* Allow images to wrap to the next row */
    justify-content: center; /* Center align images horizontally */
    align-items: center; /* Center align images vertically */
}
        /* Style for slideshow container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

 
        /* Style for images */
        .slideshow-image {
            display: none;
            max-width: 30vw;
            min-width: 30vw;
            height: auto;
            max-height: 40vw;
            cursor: pointer;
        }
        .slideshow-image.small-image {
    max-width: 20%  !important;
    min-width: 20% !important;
    max-height: auto !important;
    cursor: pointer !important;
    margin: 10px !important;
}
        /* Style for next and previous buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 1vw;
            margin-top: -1vw;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Positioning of previous button */
        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }

        /* Positioning of next button */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* Hover effect for buttons */
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Media query for mobile */
        @media screen and (max-width: 1000px) {
            .slideshow-image {
                max-width: 70vw; /* Set the maximum width to 60% of the viewport width */
                min-width: 70vw; /* Set the minimum width to 60% of the viewport width */
                max-height: 90vw; /* Allow the height to adjust automatically */
            }
        }
    </style>
