<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-background">
        <select onchange="window.location.href=this.value">
            <option value="" disabled selected>menu</option>
            <option value="illustrations.html">art</option>
            <option value="animations.html">videos</option>
            <option value="projects.html">Projects</option>
            <option value="logos.html">Logos</option>
            <option value="models.html">Models</option>
            <option value="about.html">Contact</option>
            <option value="index.html">Home</option>
        </select>
        <h1>Projects</h1>
    </div>
    <div id="stretching-vr">
        <h2><a href="https://store.steampowered.com/app/782420/RHCs_StretchingVr/">RHCs Stretching VR</a></h2>
        <p>I created this game for my Capstone project at Sheridan. It is a VR exercise game, based around mini games</p>
        <!-- Add onclick event to open popup window -->
        <img class="project-image-size" src="images/PXL_20240210_154231167.jpg" onclick="openPopup(this.src)">
        <img class="project-image-size" src="images/sexy.png" onclick="openPopup(this.src)">
    </div>
    <div id="book-suggester">
        <h2><a href="https://store.steampowered.com/app/782420/RHCs_StretchingVr/">RHCs Stretching VR</a></h2>
        <p>I created this game for my Capstone project at Sheridan. It is a VR exercise game, based around mini games</p>
        <!-- Add onclick event to open popup window -->
        <img class="project-image-size" src="images/PXL_20240210_154231167.jpg" onclick="openPopup(this.src)">
        <img class="project-image-size" src="images/sexy.png" onclick="openPopup(this.src)">
    </div>

    <script>
        // Function to open popup window
        function openPopup(imageSrc) {
            // Calculate popup size (80% of screen width and height)
            var popupWidth = window.innerWidth * 0.8;
            var popupHeight = window.innerHeight * 0.8;
            
            // Calculate left and top position to center the popup window
            var left = (window.innerWidth - popupWidth) / 2;
            var top = (window.innerHeight - popupHeight) / 2;
            
            // Open popup window with calculated size and position
            var popupWindow = window.open("", "_blank", "width=" + popupWidth + ", height=" + popupHeight + ", left=" + left + ", top=" + top);
            
            // Write image HTML to the popup window
            popupWindow.document.write("<img src='" + imageSrc + "' style='width: 100%; height: 100%; object-fit: contain;'>");
        }
    </script>

    <style>
        /* Style for the header background */
        .header-background {
            display: flex;
            align-items: center; /* Align items vertically */
        }

        /* Style for the select menu */
        select {
            margin-right: 10px; /* Add some space between the menu and the heading */
        }

        /* Style for the h1 */
        h1 {
            margin: 0; /* Remove default margin */
        }
    </style>
</body>
